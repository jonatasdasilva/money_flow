<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Flow</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <meta name="description"
        content="Controle suas finanças, realizando o acompanhamento e controle de gastos das suas finanças pessoais.">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <!-- Header com o logo e menu da aplicação -->
        <h1 id="logo">
            <strong>Money</strong> Flow
        </h1>
        <div class="user-area">
            <a href="" id="alerts"><i class="bi bi-bell"></i></a>
            <a href="" id="ideia"><i class="bi bi-lightbulb"></i></a>
            <p id="name-user">Jônatas da Silva</p>
            <a href="" id="user-ptions"><i class="bi bi-chevron-down"></i></a>
        </div>
    </header>
    <main class="container">
        <section id="balance" >
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <i class="bi-arrow-up-square" id="up" alt="imagem de entrada"></i>
                </h3>
                <p id="entradas">R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <i class="bi-arrow-down-square" id="down" alt="imagem de saídas"></i>
                </h3>
                <p id="saidas">R$ 2.000,00</p>
            </div>
            <div class="card result">
                <h3>
                    <span>Total</span>
                    <i class="bi-arrow-left-right" alt="imagem de saídas"></i>
                </h3>
                <p id="total">R$ 3.000,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new" onclick="Modal.open();"><i class="bi-plus" alt="imagem de saídas"></i> Nova Trasação</a>
            <!--<div id="titles-table">
                <h3>Entradas</h3>
                <h3>Saídas</h3>
            </div>-->
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="" id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="form.submit(event)">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" name="description" id="description" placeholder="Descrição" required>
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" step="0.01" name="amount" id="amount" placeholder="0.00" required>
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                    </div>
                    <div class="input-group">
                        <label for="date" class="sr-only"></label>
                        <input type="date" name="date" id="date" placeholder="Data" required>
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button><span>Salvar</span></button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>     
    <footer>
        <h1>
            <strong>Money</strong> Flow
        </h1>
        <p>desenvolvido por Jônatas da Silva</p>
    </footer>
    <script src="js/script.js">
    </script>
</body>

</html>
